        <!-- Google login -->
        <div class="firebaseui-container firebaseui-page-provider-sign-in firebaseui-id-page-provider-sign-in">
            <div class="firebaseui-card-content">
                <form onsubmit="return false;">
                    <ul class="firebaseui-idp-list">
                        <li class="firebaseui-list-item">
                            <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-google firebaseui-id-idp-button " data-provider-id="google.com" data-upgraded=",MaterialButton" onclick = "googleSignin()">
                                <img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/google.svg">
                                <span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Google</span>
                                <span class="firebaseui-idp-text firebaseui-idp-text-short">Google</span>
                            </button></li>
                        <li class="firebaseui-list-item">
                            <button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-password firebaseui-id-idp-button " data-provider-id="password" data-upgraded=",MaterialButton">
                                <img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/mail.svg">
                                <span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with email</span>
                                <span class="firebaseui-idp-text firebaseui-idp-text-short">Email</span>
                            </button>
                        </li>
                    </ul>
                    <br>
                    <button class="signout" onclick = "googleSignout()">Sign out</button>
                </form>
            </div>
        </div>

        <!-- user info form -->
        <form id="user">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="highSchool">High School</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="highSchool" placeholder="High School">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="aau">AAU Team</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="aau" placeholder="AAU Team">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="about">Tell us about yourself.</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="about" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="transcript">Transcript</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="transcript">
                    <small id="fileHelp" class="form-text text-muted">Please upload a copy of your high school transcript</small>
                </div>
            </div>
            <form class="form-inline">
                <label class="control-label col-sm-2" for="grade">Grade</label>
                <select class="col-sm-1" id="inlineFormCustomSelect">
                    <option selected>Select</option>
                    <option value="1">Freshman</option>
                    <option value="2">Sophomore</option>
                    <option value="3">Junior</option>
                    <option value="3">Senior</option>
                </select>
            </form>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Check me out
                </label>
            </div>
            <button  value=" Send" class="btn btn-success" type="submit" id="submit">Submit</button>
        </form>

        <script src="/bower_components/firebase/firebase-database.js"></script>
